<!DOCTYPE html>
<html lang="en">
<head>

        <style>

html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  background-color: #000;
}

.bg-img {
  position: absolute;
  width: 100%;
  height: 100%;
  background: url(https://scontent.ford4-1.fna.fbcdn.net/v/t1.0-9/95766953_103082844741680_4990911555987046400_n.jpg?_nc_cat=107&_nc_sid=09cbfe&_nc_ohc=gRu8R_QITo0AX_vcEWb&_nc_ht=scontent.ford4-1.fna&oh=4362ea5cf1221dfda5f3b14d1935764f&oe=5EE14EDF) no-repeat center center fixed;
  background-size: cover;
  background-color: #000;
  opacity: .5;
  filter: alpha(opacity=50);
}

.content {
  font-family: 'Avenir-Next',Avenir,Helvetica,sans-serif;
  color: rgb(26, 26, 26);
  background-color: none;
  z-index: 2;
  position: absolute;
  top: 50%;
  -webkit-transform: translateY(-50%);
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
}

h1 {
  font-size: 160px;
  margin-bottom: 0;
  margin-top: 0;
}

h2 {
  margin-top: 32vh;
  max-width: 700px;
  font-size: 3em;
  width: 90%;
}

p {
  text-align: left;
  padding-bottom: 32px;
  font-size: 2em;
}

.btn {
    font-size: 2em;
    font-weight: bold;
color: white;
  display: inline-block;
  border: 1px solid #aaa;
  border-radius: 40px;
  padding: 15px 30px;
  margin-right: 15px;
  margin-bottom: 10px;
  background-color: rgba(0,0,0,0.32);
}
.btn:hover {
  color: #e2e2e2;
  background: rgba(255, 255, 255, 0.1);
}

@media only screen and (max-width: 480px) {
  .btn {
    background-color: white;
    color: #444444;
    width: 100%;
  }

  h1 {
    font-size: 120px;
  }
}

            </style>
            </head>
<body>
  <div class='container'>
    <div class='row content'>
      <div class='col-lg-12'></div>
      <div class='col-lg-12' style="margin: auto;margin: 20% 0 0 120px;">
        <!-- <h1 style="margin-left: -0.15em;">Coming Soon</h1> -->
        <h2 style="transform: translate3d(50vw,-32vh,0);color: rgb(251, 251, 251);"> Coming Soon!.</h2>
        <p style="color: #bbb;">
          You may want to head to facebook for now.
          <br>
           Spanish Lessons, tips, and articles coming soon.
          </br>
        </p>
        <span class='btn'>Go Back To Facebook </span>
        <span class='btn'>  Schedule online </span>
      </div>
    </div>
  </div>
  <div class='bg-img'></div>
</body>
</html>
